<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user : ${allusers}">
    <div th:text="${user.id}"></div>
    <div><a th:href="'/allusers/' + ${user.id}"
            th:text="${user.firstName} + ${user.lastName}"></a></div>
    <div th:text="${user.note.title}"></div>
    <div th:text="${user.eMail}"></div>
    <div th:text="${user.phone}"></div>
</div>
</body>
</html>
